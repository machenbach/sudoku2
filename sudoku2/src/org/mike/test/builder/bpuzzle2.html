<script>
function fillPuzzle(title, str) {
	document.getElementById("puzzletitle").innerHTML = title;
	var b = str.replace(/X/g," ");
	for (var r = 0; r < 9; r++) {
		for (var c = 0; c < 9; c++) {
			var sqstr = 'sq' + r + c;
			var sq  = document.getElementById('sq' + r + c);
			var sqinter = b[r * 9 + c].toString();
			sq.innerHTML = b[r * 9 + c].toString();
		}
	}
}

function loadNav() {
	$("#nav").load("puzzle.html");
}
</script>
